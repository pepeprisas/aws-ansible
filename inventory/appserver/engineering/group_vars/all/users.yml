users:
  - name: appserver
    username: appserver
    uid: 501
    groups: [docker]
    shell: /sbin/nologin
    home: /home/appserver
  - name: developer
    username: developer
    groups: [wheel]
    ssh_key:
      - "ssh-rsa  developer@example.com"
    home: /home/developer
  - name: operator
    username: operator
    groups: [wheel]
    ssh_key:
      - "ssh-rsa  operator@example.com"
    home: /home/operator
  - name: jenkins
    username: jenkins
    groups: [wheel]
    ssh_key:
      - "ssh-rsa  jenkins.example.com"
  - name: cmdb
    username: cmdb-user
    groups: [wheel]
    ssh_key: 
      - "ssh-rsa  cmdb-user@example.com"
